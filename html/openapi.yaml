  /accountancy/entry-generator/entries:
    get:
      tags:
        - Lançamentos Contábeis (Integração Contábil)
      description: Mostra as informações dos lançamentos ordenados pelo código do lote e código dos lançamentos.
      operationId: loadAllEntries
      parameters:
        - name: companyId
          in: query
          description: Código da empresa
