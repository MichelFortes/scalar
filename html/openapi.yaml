          in: query
          description: Data de inicio (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20). Informando somente este campo serão filtrados os lançamentos com data maior/igual
          schema:
            type: string
            format: startDate (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20)
        - name: endDate
          in: query
          description: Data final (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20). Informando somente este campo serão filtrados os lançamentos com data menor/igual
          schema:
            type: string
            format: endDate (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20)
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
      responses:
        "200":
          description: Resultado da pesquisa retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME5PaginationResultEntry'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
  /accountancy/entry-generator/entry-batches/{id}/entries/{entryId}:
    get:
      tags:
        - Lançamentos Contábeis (Integração Contábil)
      description: "Mostra as informações dos lançamentos pelo código do lançamento, ordenado pelo código do lote"
      operationId: loadAllEntriesById
      parameters:
        - name: id
          in: path
          description: Id do lote a ser mostrado
          required: true
          schema:
            type: integer
        - name: entryId
          in: path
          description: Código do lançamento ser mostrado
          required: true
