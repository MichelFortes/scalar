openapi: 3.1.1
info:
  title: API interna do Sienge
  summary: Define as APIs do Sienge
  description: Define as APIs do Sienge da forma exposta pela aplicação para o ambiente interno
  version: 1.0.0
  contact:
    name: Platform
    email: platform@softplan.com.br
    url: sotfplan.com.br
  license:
    name: Apache 2.0
    identifier: Apache-2.0
servers:
  - url: https://{tenant}.sienge.com.br/sienge/api/v1
    variables:
      tenant:
        default: suporte
        description: the target tenant of the request
paths:
  /accountancy/accounts:
    get:
      tags:
        - Contas Contábeis
      description: Lista as contas ordenadas por código.
      operationId: loadAllAccounts
      parameters:
        - name: companyId
          in: query
          description: Código da empresa.
          schema:
            type: integer
        - name: id
          in: query
          description: Código reduzido da conta.
          schema:
            type: integer
        - name: uniqueNumber
          in: query
          description: "Código contábil da conta com a máscara contábil. Exemplo: 1.2.01.01.0150"
          schema:
            type: string
        - name: accountType
          in: query
          description: "Tipo de conta contábil, podendo ser ANALYTICAL ou SYNTHETIC. Caso não seja passado nenhum parametro em accountType, ambas as contas são retornadas"
          schema:
            type: string
            enum:
              - ANALYTICAL
              - SYNTHETIC
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
      responses:
        "200":
          description: Resultado da pesquisa retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME1PaginationResult'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
  /accountancy/accounts/{id}:
    get:
      tags:
        - Contas Contábeis
      description: Retorna conta modificada.
      operationId: loadModifiedAccount
      parameters:
        - name: id
          in: path
          description: Código da empresa e o código da conta contábil separados por "underline" (companyId_accountId).
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Resultado da pesquisa retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME1Account'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
  /batch:
    get:
      tags:
        - Lotes Contábeis (Contabilidade)
      summary: Busca lotes contábeis
      operationId: getLotesContatabeis
      parameters:
        - name: companyId
          in: query
          description: Código da empresa
          required: true
          schema:
            type: integer
        - name: batchType
          in: query
          description: "Tipo do lote, podendo ser NORMAL, COMPANY_CLOSURE, TAX_CLOSURE ou EQUITY_EQUIVALENCE"
          schema:
            type: string
        - name: batchStatus
          in: query
          description: "Situação do lote, podendo ser OPENED ou CLOSED"
          schema:
            type: string
        - name: batchDescription
          in: query
          description: Descrição do lote.
          schema:
            type: string
            default: Lote gerado via API
        - name: startDate
          in: query
          description: Data inicial do lote
          required: true
          schema:
            type: string
            format: startDate (Formato ISO 8601 yyyy-MM-dd)
        - name: endDate
          in: query
          description: Data final do lote
          required: true
          schema:
            type: string
            format: endDate (Formato ISO 8601 yyyy-MM-dd)
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
      responses:
        "200":
          description: Lote encontrado
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FIXME2PaginationResultEntry'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
      description: Busca lotes contábeis
    post:
      tags:
        - Lotes Contábeis (Contabilidade)
      summary: Salva lotes contábeis
      operationId: postBatch
      requestBody:
        description: Lista de objetos lotes
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/FIXME2Entry'
        required: true
      responses:
        "201":
          description: Operação bem sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME2ApiSuccess'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
      x-codegen-request-body-name: body
      description: Salva lotes contábeis
  /closingaccountancy:
    get:
      tags:
        - Fechamento Contábil (Contabilidade)
      description: Busca empresas com saldos consolidados atualizados
      operationId: getClosingAccountancy
      parameters:
        - name: companyId
          in: query
          description: Código da empresa
          schema:
            type: integer
        - name: accountId
          in: query
          description: Código contábil ou código reduzido da conta
          schema:
            type: string
        - name: monthYear
          in: query
          description: Período do saldo consolidado (mês/ano).
          required: true
          schema:
            type: string
            format: monthYear (Formato ISO 8601 MM-yyyy)
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
      responses:
        "200":
          description: Saldo consolidado encontrado
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FIXME3PaginationResultEntry'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
        "401":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/401'
        "403":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/403'
        "415":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/415'
        "429":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/429'
        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
  /accountancy/entries:
    get:
      tags:
        - Lançamentos Contábeis (Contabilidade)
      summary: Busca lançamentos contábeis
      operationId: getAccountancyEntries
      parameters:
        - name: companyId
          in: query
          description: Código da empresa
          required: true
          schema:
            type: integer
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
        - name: entryBatchId
          in: query
          description: Código do lote
          schema:
            type: integer
            format: int32
        - name: entryType
          in: query
          description: "Tipo do lançamento, podendo ser (N)ormal, (S)ocietário ou (F)iscal."
          schema:
            type: string
        - name: costCenter
          in: query
          description: Centro de custo
          schema:
            type: integer
        - name: startDate
          in: query
          description: Data inicial do lançamento
          schema:
            type: string
            format: startDate (Formato ISO 8601 yyyy-MM-dd)
        - name: endDate
          in: query
          description: Data final do lançamento
          schema:
            type: string
            format: endDate (Formato ISO 8601 yyyy-MM-dd)
        - name: account
          in: query
          description: "Conta contábil, podendo ser débito ou crédito"
          schema:
            type: string
      responses:
        "200":
          description: Lançamento encontrado
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/FIXME4PaginationResultEntry'
        "400":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/400'
        "404":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/404'
        "422":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/422'
        "500":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/500'
