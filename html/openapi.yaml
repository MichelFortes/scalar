  /accountancy/entry-generator/entry-batches/{id}/entries:
    get:
      tags:
        - Lançamentos Contábeis (Integração Contábil)
      description: "Mostra as informações dos lançamentos do lote especificado pelo código do lote, ordenados pelo código dos lançamentos."
      operationId: loadEntryBatchById
      parameters:
        - name: id
          in: path
          description: Id do lote a ser mostrado
          required: true
          schema:
            type: integer
        - name: startDate
          in: query
          description: Data de inicio (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20). Informando somente este campo serão filtrados os lançamentos com data maior/igual
          schema:
            type: string
            format: startDate (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20)
        - name: endDate
          in: query
          description: Data final (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20). Informando somente este campo serão filtrados os lançamentos com data menor/igual
          schema:
            type: string
            format: endDate (Formato ISO 8601 yyyy-MM-dd | Exemplo:2017-12-20)
