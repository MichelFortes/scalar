    post:
      tags:
        - Lançamentos Contábeis (Contabilidade)
      summary: Salva lançamentos contábeis
      operationId: patchAccountancyEntries
      requestBody:
        description: Lista de objetos lançamentos
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FIXME4Entry'
        required: true
      responses:
        "201":
          description: Operação bem sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME4ApiSuccess'
        "400":
