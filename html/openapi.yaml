  /accountancy/entry-generator/entry-batches/{id}:
    get:
      tags:
        - Lançamentos Contábeis (Integração Contábil)
      description: Mostra um lote pelo código.
      operationId: loadEntryBatch
      parameters:
        - name: id
          in: path
          description: Código do lote a ser mostrado
          required: true
