        "503":
          $ref: 'http://localhost:8080/shared-components.yaml#/responses/503'
      description: Retorna o status do processamento dos lançamentos
  /accountancy/entry-generator/entry-batches:
    get:
      tags:
        - Lançamentos Contábeis (Integração Contábil)
      description: Lista os lotes ordenados por Id.
      operationId: loadAllEntryBatches
      parameters:
        - name: companyId
          in: query
          description: Código da empresa
          schema:
            type: integer
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Limit'
        - $ref: 'http://localhost:8080/shared-components.yaml#/parameters/Offset'
      responses:
        "200":
          description: Resultado da pesquisa retornado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FIXME5PaginationResultEntryBatch'
